<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>OpenSecAI Dashboard</title>
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="max-w-6xl mx-auto space-y-6">
    <!-- TOPO -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-teal-400 mb-2">OpenSecAI</h1>
      <p class="text-gray-300 mb-4">Scanner inteligente com análise de vulnerabilidades</p>
      <div class="flex gap-2">
        <input id="target" type="text" placeholder="Digite IP, domínio ou rede"
          class="flex-1 px-4 py-2 rounded bg-gray-700 text-white focus:outline-none" />
        <button id="scanBtn" class="px-4 py-2 bg-teal-500 hover:bg-teal-400 text-black font-semibold rounded">
          Iniciar Scan
        </button>
      </div>
    </div>

    <!-- RESULTADOS -->
    <div id="result" class="space-y-4 hidden"></div>
  </div>

  <script>
    const btn = document.getElementById("scanBtn");
    const targetInput = document.getElementById("target");
    const resultDiv = document.getElementById("result");

    btn.addEventListener("click", () => {
      const target = targetInput.value.trim();
      if (!target) return alert("Informe um alvo válido.");

      btn.disabled = true;
      btn.textContent = "Analisando...";

      resultDiv.innerHTML = "";
      resultDiv.classList.add("hidden");

      fetch("/recon", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ target })
      })
        .then(res => res.json())
        .then(data => {
          console.log("Dados recebidos do backend:", data); // Debug para verificar os dados
          renderResult(data);
        })
        .catch(err => {
          resultDiv.innerHTML = `<div class="text-red-400">Erro: ${err.message}</div>`;
          resultDiv.classList.remove("hidden");
        })
        .finally(() => {
          btn.disabled = false;
          btn.textContent = "Iniciar Scan";
        });
    });

    function renderResult(data) {
      resultDiv.innerHTML = "";
      console.log('Renderizando resultados', data); // Verificando dados antes de renderizar

      // Gambiarras: se data for um array, rende os hosts diretamente
      if (data && data.length > 0) {
        data.forEach(host => {
          const analysis = host.analysis || {}; // Acessando a análise
          const ports = host.ports || []; // Acessando as portas

          // Adicionando todas as informações para mostrar no DOM
          resultDiv.innerHTML += `
            <div class="bg-gray-800 p-4 rounded-lg mb-4">
              <h3 class="text-teal-400 font-bold">${host.host} - Risco: ${analysis.risco_geral || "Desconhecido"}</h3>
              <p><strong>OS:</strong> ${host.os || "-"}</p>

              <h4 class="mt-2">Serviços e Portas:</h4>
              <ul class="list-disc ml-5">
                ${ports.map(port => `
                  <li><strong>Porta ${port.port} (${port.service})</strong> - Versão: ${port.version}, Protocolo: ${port.protocol}</li>
                `).join('')}
              </ul>

              <h4 class="mt-2">Análise de Risco:</h4>
              <p><strong>Risco:</strong> ${analysis.risco_geral || "Desconhecido"}</p>
              <p><strong>Justificativa:</strong> ${analysis.justificativa || "Nenhuma justificativa disponível"}</p>
              <p><strong>Insights:</strong> ${analysis.insights || "Nenhum insight identificado"}</p>

              <h4 class="mt-2">CVEs Críticos:</h4>
              ${analysis.CVEs_criticos && analysis.CVEs_criticos.length > 0
                ? `<ul class="list-disc ml-5 text-red-400">
                    ${analysis.CVEs_criticos.map(cve => `
                      <li><a href="${cve.link}" target="_blank" class="underline">${cve.cve}</a> - ${cve.descricao} (CVSS: ${cve.cvss})</li>
                    `).join('')}
                  </ul>`
                : "<p class='text-gray-400 italic'>Nenhuma CVE crítica identificada.</p>"
              }
            </div>
          `;
        });

        resultDiv.classList.remove("hidden");
      } else {
        alert("Erro: Nenhum dado válido retornado do servidor.");
      }
    }
  </script>
</body>
</html>
